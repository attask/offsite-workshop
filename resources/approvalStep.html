<div class="approval-step">
	<h3 class="clearfix">
		<span>The step's name</span>
	</h3>
	<div class="fields-container">
		<div class="field">
			<strong>Approval Step Name:</strong>
			<input type="text"><!-- input the name here -->
		</div>

		<div class="field">
			<strong>Approval Type:</strong>
			<!-- dropdown of types here -->
		</div>
		<div class="field">
			<strong class="">Approvers:</strong>
			<div class="user-box approver-box ">
				<div class="type-ahead-box">
					<!-- there are three typeaheads to show here:
					1) User type ahead when they pick the user type, it is a multi-typeahead
					2) Team type ahead when they pick the team type
					3) Role type ahead when they pick the role type
					-->
				</div>
			</div>
		</div>
	</div>
</div>
